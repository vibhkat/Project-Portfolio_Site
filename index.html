<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Project</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" sizes="192x192" href="http://udacity.github.io/responsive-images/images/icon.png">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="udacity-logo" src="./images/logomark.svg" alt="Udacity logo">
            </div>
            <div class="col-md-8 text-right text-uppercase ">
                <h1 class="title-name">Jane Doette</h1>
                <h4 class="text-thick">Front-end Ninja</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" >
                <hr id="line">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <figure>
                    <img class ="img-responsive" src="http://placekitten.com/1140/350" alt>
                </figure>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted text-thick">Featured Work</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4 appify">
                <figure>
                    <img class ="img-responsive" src="http://placekitten.com/400/300">
                    <figcaption>
                        <h2 class="text-uppercase text-thick over-flow">Appify </h2>
                        <p class="over-flow">http://github.com/udacity/appify</p>
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-4 sunflower">
                <figure>
                    <img class ="img-responsive" src="http://placekitten.com/400/300">
                    <figcaption>
                        <h2 class="text-uppercase text-thick over-flow">Sunflower </h2>
                        <p class="over-flow">http://github.com/udacity/sunflower</p>
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-4 bokeh">
                <figure>
                    <img class ="img-responsive" src="http://placekitten.com/400/300">
                    <figcaption>
                        <h2 class="text-uppercase text-thick over-flow">Bokeh </h2>
                       <p class="over-flow">http://github.com/udacity/Bokeh</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
